<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">LOGO</div>
            <input type="text" placeholder="Search..." class="search-bar">
            <div class="filters">
                <select><option>Category</option></select>
                <select><option>Brand</option></select>
                <select><option>Price</option></select>
                <select><option>Rating</option></select>
            </div>
            <button class="btn">Sign In</button>
            <button class="btn">Register</button>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Phones</li>
                <li>Tablets</li>
                <li>Laptops</li>
                <li>TVs</li>
                <li>Gaming</li>
            </ul>
        </aside>
        <main>
            <section class="brands">
                <h2>Brands</h2>
                <div class="brand-logos">
                    <img src="Google_Icons-09-512.webp" alt="Google">
                    <img src="Font-Samsung-Logo.jpg" alt="Samsung">
                    <img src="Asus-Logo.png" alt="Asus">
                    <img src="apple-logo-icon-1661x2048-8adk63j7.png" alt="Apple">
                    <img src="Lenovo_logo_2015.svg.png" alt="Lenovo">
                </div>
            </section>
            <section class="products">
                <h2>Best Selling</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="iphone.jpg" alt="iPhone">
                        <p>iPhone 16</p>
                        <p class="price">$1189</p>
                        <button class="btn">Add <i class="fa fa-shopping-cart"></i></button>
                    </div>
                    <div class="product-card">
                        <img src="iphone.jpg" alt="iPhone">
                        <p>iPhone 16</p>
                        <p class="price">$1189</p>
                        <button class="btn">Add <i class="fa fa-shopping-cart"></i></button>
                    </div>
                    <div class="product-card">
                        <img src="iphone.jpg" alt="iPhone">
                        <p>iPhone 16</p>
                        <p class="price">$1189</p>
                        <button class="btn">Add <i class="fa fa-shopping-cart"></i></button>
                    </div>
                    <div class="product-card">
                        <img src="iphone.jpg" alt="iPhone">
                        <p>iPhone 16</p>
                        <p class="price">$1189</p>
                        <button class="btn">Add <i class="fa fa-shopping-cart"></i></button>
                    </div>
                    <div class="product-card">
                        <img src="iphone.jpg" alt="iPhone">
                        <p>iPhone 16</p>
                        <p class="price">$1189</p>
                        <button class="btn">Add <i class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
